<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h2><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h2>
      <nav>
        {% for page in site.header_pages %}
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endfor %}
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
  </body>
</html>
